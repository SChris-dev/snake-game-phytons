<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Phytons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="menuContainer">
        <h1>PHYTONS</h1>
        <ol>
            <li>input username</li>
            <li>play game and dont hit snake body</li>
            <li>enjoy</li>
        </ol>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button id="startBtn">Play</button>
    </div>

    <div id="gameContainer">
        <div class="game-stats">
            <p>Score: <span id="scoreText">6</span></p>
            <h1>PHYTONS</h1>
            <p>Time: <span id="timerText">0:00:00</span></p>
        </div>
        <canvas id="canvas"></canvas>
        <div class="game-options">
            <button id="rewindBtn">Rewind</button>
            <div class="after-game-options" id="afterGame">
                <input type="range" name="rewindBar" id="rewindBar">
                <div class="merapikan">
                    <button id="cancelRewind">Cancel</button>
                    <button id="confirmRewind">Rewind</button>
                </div>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
